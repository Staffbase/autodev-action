name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'releases/*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Action
        run: npm run all

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Execute Action
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ secrets.DEV_PUSH_USER }}
          labels: true
          comments: true
